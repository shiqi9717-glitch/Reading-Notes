<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- 引入 MathJax 支持 LaTeX 公式 -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax.config({
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]'], ['$$', '$$']]
        }
      });
    </script>
    <!-- 简洁美观的基础样式 -->
    <style>
      /* 全局重置与基础样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
        padding: 0;
        margin: 0;
      }
      /* 页面容器：解决边距过窄问题 */
      .container {
        max-width: 900px; /* 调整宽度，可根据需求修改 */
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }
      /* 标题样式 */
      h1, h2, h3 {
        margin: 1.5rem 0 1rem;
        font-weight: 600;
        line-height: 1.3;
      }
      h1 {
        font-size: 2rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }
      h2 {
        font-size: 1.5rem;
        color: #2c3e50;
      }
      h3 {
        font-size: 1.25rem;
        color: #34495e;
      }
      /* 段落与列表 */
      p {
        margin-bottom: 1rem;
      }
      ul, ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      li {
        margin-bottom: 0.5rem;
      }
      /* 链接样式 */
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* 代码块（若需支持） */
      pre {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.9rem;
        background-color: #f1f1f1;
        padding: 0.1rem 0.3rem;
        border-radius: 3px;
      }
      pre code {
        background: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
